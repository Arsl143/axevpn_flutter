group 'com.axevpn.flutter.openvpn'
version '2.0.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        // âœ… UPGRADED: Latest Android Gradle Plugin with 16 KB support
        classpath 'com.android.tools.build:gradle:8.7.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://jitpack.io" }
        flatDir {
            dirs "${project.projectDir}/libs"
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace = 'com.axevpn.flutter.openvpn'
    
    // âœ… UPGRADED: Latest Android SDK with 16 KB support
    compileSdk = 36
    ndkVersion = "27.0.12077973"
    
    // âœ… CRITICAL: Enable 16KB page size support for Android 15+
    experimentalProperties["android.experimental.enable16KPageSize"] = true
    
    // âœ… CRITICAL: CMake configuration for 16 KB support
    externalNativeBuild {
        cmake {
            path = file("src/main/cpp/CMakeLists.txt")
            version = "3.22.1"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 36
        
        // âœ… CRITICAL: Version info for 16 KB compliance
        versionCode 2
        versionName "2.0.0"
        
        // âœ… CRITICAL: Support both arm64-v8a and x86_64 with 16 KB page size
        ndk {
            abiFilters 'arm64-v8a', 'x86_64'
        }
        
        // âœ… CRITICAL: NDK build flags for 16 KB page size support
        externalNativeBuild {
            cmake {
                cppFlags += ["-Wl,-z,max-page-size=16384"]
                arguments "-DANDROID_MAX_PAGE_SIZE=16384"
            }
        }
        
        consumerProguardFiles 'consumer-rules.pro'
    }
    
    // âœ… CRITICAL: Packaging options for 16KB alignment
    packaging {
        jniLibs {
            useLegacyPackaging = true
            // Pick local 16 KB jniLibs FIRST (before nizwar's 4 KB ones)
            pickFirsts += ['lib/arm64-v8a/libopenvpn.so', 'lib/arm64-v8a/libosslspeedtest.so', 'lib/arm64-v8a/libosslutil.so', 'lib/arm64-v8a/libovpn3.so', 'lib/arm64-v8a/libovpnexec.so', 'lib/arm64-v8a/libovpnutil.so', 'lib/x86_64/libopenvpn.so', 'lib/x86_64/libosslspeedtest.so', 'lib/x86_64/libosslutil.so', 'lib/x86_64/libovpn3.so', 'lib/x86_64/libovpnexec.so', 'lib/x86_64/libovpnutil.so']
            // âœ… CRITICAL: Pick our 16KB libopvpnutil.so stub (before nizwar's 4KB version)
            pickFirsts += ['lib/arm64-v8a/libopvpnutil.so', 'lib/armeabi-v7a/libopvpnutil.so', 'lib/x86_64/libopvpnutil.so']
        }
        
        resources {
            excludes += [
                'META-INF/LICENSE',
                'META-INF/LICENSE.txt',
                'META-INF/NOTICE',
                'META-INF/NOTICE.txt'
            ]
        }
    }
    
    // âœ… CRITICAL: Lint configuration
    lint {
        disable += ['InvalidPackage', 'ObsoleteLintCustomCheck']
        checkReleaseBuilds = false
        abortOnError = false
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // âœ… Full nizwar AAR for Java classes + resources (R.class files)
    // Native .so files will be overridden by our 16KB jniLibs/ (pickFirst rules ensure this)
    implementation('com.github.nizwar:openvpn_library:b3941ef040') {
        exclude group: 'androidx.localbroadcastmanager'
    }
    
    // âœ… Add missing dependency
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
    
    // âœ… UPGRADED: Latest Kotlin standard library
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.0"
    
    // âœ… Modern AndroidX libraries
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
}

// âœ… CRITICAL: Force delete 4KB libopvpnutil.so from nizwar AAR before packaging
tasks.configureEach { task ->
    if (task.name.contains('merge') && task.name.contains('JniLibFolders')) {
        task.doFirst {
            // Delete nizwar's 4KB libopvpnutil.so files
            project.fileTree("$buildDir").matching {
                include '**/jni/**/libopvpnutil.so'
                include '**/lib/**/libopvpnutil.so'
            }.each { file ->
                println "ğŸ—‘ï¸ Deleting 4KB libopvpnutil.so: ${file.path}"
                file.delete()
            }
        }
    }
}
